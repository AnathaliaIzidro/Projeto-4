<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Troca de Mensagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Troca de Mensagens</h1>
    </header>
    <main>
        <section id="contacts">
            <h2>Contatos</h2>
            <ul id="contact-list">
                <!-- lista de contatos será renderizada aqui -->
            </ul>
        </section>
        <section id="chat">
            <h2>Chat</h2>
            <input type="text" id="message-input" placeholder="Digite uma mensagem...">
            <button id="send-button">Enviar</button>
            <ul id="message-list">
                <!-- lista de mensagens será renderizada aqui -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
